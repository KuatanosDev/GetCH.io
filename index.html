<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .button {
            background-color: red;
            color: white;
            padding: 15px 25px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: black;
            padding: 20px;
            border: 2px solid red;
        }
        .modal p {
            margin: 10px 0;
        }
        .close-btn, .copy-btn {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button class="button" onclick="subscribe()">Subscribe to YouTube Channel</button>
    <button class="button" onclick="checkSubscription()">Check Subscription</button>

    <div id="modal" class="modal">
        <p>loadstring(game:HttpGet(('https://raw.githubusercontent.com/Dan41/Scripts/main/%5BCHAOS%5D%20CHAOTIC%20HUB.lua'),true))()</p>
        <button class="copy-btn" onclick="copyText()">Copy</button>
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>

    <script>
        function subscribe() {
            window.location.href = "https://www.youtube.com/channel/UCMk8lcg5lJiYaGvtWYEEHVw";
        }

        function checkSubscription() {
            // Заглушка для проверки подписки
            // В реальном проекте здесь должна быть проверка через YouTube Data API
            var isSubscribed = checkUserSubscription();

            if (isSubscribed) {
                document.getElementById('modal').style.display = 'block';
            } else {
                alert("Please subscribe to the channel.");
            }
        }

        function checkUserSubscription() {
            // Здесь должна быть логика проверки подписки через YouTube Data API
            // Возвращаем true для демонстрации, что пользователь подписан
            // В реальном проекте необходимо вернуть результат проверки подписки
            return false; // Предположим, что пользователь не подписан
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function copyText() {
            var text = "loadstring(game:HttpGet(('https://raw.githubusercontent.com/Dan41/Scripts/main/%5BCHAOS%5D%20CHAOTIC%20HUB.lua'),true))()";
            navigator.clipboard.writeText(text).then(function() {
                alert("Text copied to clipboard");
            }, function() {
                alert("Failed to copy text");
            });
        }
    </script>
</body>
</html>
